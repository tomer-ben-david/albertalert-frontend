<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">


  <div *ngIf="alert | async as p">

    <h2>Symbol: {{ p.symbol }}, Email: {{ p.email }}</h2>
  </div>

   <input type="text" #symbol matInput placeholder="Symbol" value="GOOGL" >
  <input type="email" #email matInput placeholder="Email" value="GOOGL" >
  <button mat-flat-button (click)="addAlert(symbol.value, email.value)">Add Alert</button>




</div>
